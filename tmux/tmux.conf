# 基本命令
# : 进入tmux命令行模式
# ? 显示快捷键帮助，q退出

##### session 操作
# $ 重命名
# d deattch当前session
# c-z 挂起，fg可以恢复
# tmux ls 显示tmux的所有session
# tmux attach [-t sessionname] 恢复某个session

##### window 操作
# c 创建一个新的window
# & 关闭当前window
# , 重命名当前window
# p 前一个window
# n 后一个window
# NO 切换到指定数字的窗口
# w 显示当前会话的窗口，可以通过上下左右选择
# f 搜索所有窗口
# tmux neww -n window_name 新建一个窗口

##### pane 操作
# " 横向切分    s [改写成Vim的分屏方式]
# % 纵向切分    v [改写成Vim的分屏方式]
# 方向键 移动   hjkl [改写成vim移动方式]
# q 显示pane编号
# x 关闭当前pane
# { 当前移到左边
# } 当前移到右边
# z 当前pane最大化/恢复

# 全局设置
setw -g xterm-keys on
set-option -g base-index 1                        # 窗口的初始序号；默认为0，这里设置为1
set-option -g pane-base-index 1                   # pane的初始序号；默认为0，这里设置为1
set-option -g display-time 5000                   # 提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set-option -g repeat-time 1000                    # 控制台激活后的持续时间；设置合适的时间以避免每次操作都要先激活控制台，单位为毫秒
set-option -g default-terminal "screen-256color"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Mouse Behavior
set -g mouse on

# vi风格
setw -g mode-keys vi
# v/s 竖直、水平分割window为pane
bind-key v split-window -h
bind-key s split-window -v
# hjkl pane之间移动
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# 复制粘贴
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Useful Options
bind-key : command-prompt
bind-key c new-window
bind-key r refresh-client
#bind-key L clear-history
bind-key q display-panes
set-window-option -g display-panes-time 3000

# 外观设置
# Status Bar
set -g status-interval 1
set-option -g status-bg black
set-option -g status-fg white
#set -g status-left-length 20
set -g status-right-length 60
set -g status-left ' #[fg=white]S(#S) '
set -g status-right '#[fg=white]#(whoami)@#H#(uptime|cut -f 4-5 -d " "|cut -f 1 -d ",") #[fg=white]%Y-%m-%d %H:%M:%S '

# Activated Window Title Color
set-window-option -g window-status-current-bg blue
